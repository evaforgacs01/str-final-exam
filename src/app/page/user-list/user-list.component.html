<div class="col-4 search-bar mt-0 mb-3">
  <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Keresés" (keyup)="onChangePhrase($event)">
      <button class="btn btn-success ml-3 my-2 my-sm-0" type="submit">
          <i class="fa fa-search" aria-hidden="true"></i>
          Keresés
      </button>
  </form>
</div>
<div class="create col-12 mb-3 mt-3">
  <button class="btn btn-success btn-block" style="font-size:14px" [routerLink]="[0]">
      <i class="fa fa-pencil" aria-hidden="true"></i>
      Szerkesztés
  </button>
</div>
<div class="row">
  <div class="col-12 mt-2">
    <h2>User List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th (click)="onColumnSelect('id')" style="width: 5%">
            <span *ngIf='"id" === sortedColumn && ! firstSorting'>
                <i *ngIf="!direction" class="fa fa-sort-alpha-desc"></i>
                <i *ngIf="direction" class="fa fa-sort-alpha-asc"></i>
            </span>
          #</th>
          <th (click)="onColumnSelect('name')" style="width: 5%">
            <span *ngIf='"name" === sortedColumn && ! firstSorting'>
                <i *ngIf="!direction" class="fa fa-sort-alpha-desc"></i>
                <i *ngIf="direction" class="fa fa-sort-alpha-asc"></i>
            </span>
            Name</th>
          <th (click)="onColumnSelect('email')" style="width: 5%">
            <span *ngIf='"email" === sortedColumn && ! firstSorting'>
                <i *ngIf="!direction" class="fa fa-sort-alpha-desc"></i>
                <i *ngIf="direction" class="fa fa-sort-alpha-asc"></i>
            </span>
            Email</th>
          <th (click)="onColumnSelect('address')" style="width: 5%">
            <span *ngIf='"address" === sortedColumn && ! firstSorting'>
                <i *ngIf="!direction" class="fa fa-sort-alpha-desc"></i>
                <i *ngIf="direction" class="fa fa-sort-alpha-asc"></i>
            </span>
            Address</th>
          <th (click)="onColumnSelect('active')" style="width: 5%">
            <span *ngIf='"active" === sortedColumn && ! firstSorting'>
                <i *ngIf="!direction" class="fa fa-sort-alpha-desc"></i>
                <i *ngIf="direction" class="fa fa-sort-alpha-asc"></i>
            </span>
            Active</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async | filter:filterKey:phrase | sorter:sortedColumn:sortedOrder">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.active }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['user/' + user.id]" class="btn btn-info" >
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger" (click)="onRemove(user)" >
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
